	<script>
		$(".lab-details-button").click(function(){
			$(this).siblings(".details").slideToggle();
			$(this).siblings(".details").toggleClass("open");

			if ($(this).siblings(".details").hasClass("open")) {
				$(this).html("Hide Lab Details");

			} else {
				$(this).html("Show Lab Details");

			}
		});



		var tierSelected = false;
		var fundSelected = false;

		$("#bci").click(function(){
			$(".longevity").hide();
			$(".bci").show();
			$(this).addClass("fund-button-active");
			$("#longevity").removeClass("fund-button-active");
			fundSelected = true;
		});

		$("#longevity").click(function(){
			$(".bci").hide();
			$(".longevity").show();
			$(this).addClass("fund-button-active");
			$("#bci").removeClass("fund-button-active");
			fundSelected = true;
		});
